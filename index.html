    <div class="overflow-hidden w-full flex justify-center items-center h-screen bg-blue-500" id="loading">
        <h1 class="text-white text-5xl font-bold font-mono h-20 overflow-hidden">Test your <span id="lng" class="">HTML</span> Knowlege</h1>
    </div>
    <script>
        const span = document.getElementById("lng");
        const languages = ["HTML", "CSS", "JS"];
        span.style.display = 'inline-block'
        
        var index = 0;
        setInterval(function(){
            const nextLanguage = languages[(index + 1) % languages.length];
            gsap.to(span,
                { 
                    y: '-100%', duration: 0.5,
                    onComplete: ()=>{
                        span.textContent = nextLanguage,
                        gsap.fromTo(span, 
                            {y: '100%'},
                            {y: '0%'}
                        );
                        index = (index + 1) % languages.length;
                    } 
                },
            )
        }, 2000);
        
    </script>
